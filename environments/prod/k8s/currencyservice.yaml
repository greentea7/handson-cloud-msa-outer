apiVersion: apps/v1
kind: Deployment
metadata:
  name: eshop-currencyservice
spec:
  replicas: 2
  selector:
    matchLabels:
      app: eshop-currencyservice
  template:
    metadata:
      labels:
        app: eshop-currencyservice
    spec:
      terminationGracePeriodSeconds: 5
      containers:
      - name: eshop-currencyservice
        image: gcr.io/architect-certification-289902/37/eshop-currencyservice@sha256:5e4e5b7e0adfe16c9927c441303c49a7475b11bbd88b76d56306e8d50411ed1a
        ports:
        - containerPort: 8094
        env:
        - name: PORT
          value: "8094"
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: eshop-currencyservice
spec:
  type: ClusterIP
  selector:
    app: eshop-currencyservice
  ports:
  - name: api
    port: 8094
    targetPort: 8094